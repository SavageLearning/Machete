name: Build and test dotnet core

on:
  push:
    branches: [ master]
  pull_request:
    branches: [ master, feature/*  ]

jobs:
  build:

    runs-on: ubuntu-latest
    # https://docs.github.com/en/actions/guides/about-service-containers
    services:
      mssql:
        image: mcr.microsoft.com/mssql/server
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: passw0rD!
        ports:
          - 1433:1433
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Restore dotnet tools
      run: dotnet tool restore
    - name: Restore dependencies
      run:  dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Cache sagger.json
      uses: actions/upload-artifact@v3
      with:
        name: openapi-spec
        path: |
          Machete.Web/swagger/v1/swagger.json
        retention-days: 1
    - name: Test
    # skipping reports tests because of 'first-run' issues we dont want to deal with
      run: dotnet test Machete.Test --no-build --verbosity normal --filter '(TestCategory!=Area-Reports)'
  
  publish-angular-sdk:
    needs: build
    runs-on: ubuntu-latest
    # https://docs.github.com/en/actions/guides/about-service-containers
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
    - name: Download a single artifact
      uses: actions/download-artifact@v3
      with:
        name: openapi-spec
    - name: Generate openapi angular client
      uses: openapi-generators/openapitools-generator-action@v1
      with:
        generator: typescript-angular
        openapi-file: swagger/v1/swagger.json
        command-args: "--additional-properties=withInterfaces=true,ngVersion=12,npmName=machete-client"
    - name: Publish api client sdk NPM ðŸ“¦
      run: cd typescript-angular-client && npm publish --tag 1.15.${{ github.run_number }}
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
