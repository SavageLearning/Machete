name: Build and test dotnet core
on:
  workflow_run:
    workflows: ["Build and test dotnet core"]
    branches: [ master, feature/generate-openapiclient ] # !TODO: only master
    types:
      - completed

jobs:
  build:

    runs-on: ubuntu-latest
    # https://docs.github.com/en/actions/guides/about-service-containers
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
    - name: Download a single artifact
      uses: actions/download-artifact@v3
      with:
        name: openapi-spec
    - name: Generate openapi angular client
      uses: openapi-generators/openapitools-generator-action@v1
      with:
        generator: typescript-angular
        openapi-file: swagger/v1/swagger.json
        command-args: "withInterfaces=true,ngVersion=12,npmName=machete-client"
    - name: Publish api client sdk NPM ðŸ“¦
      run: cd typescript-angular-client && npm publish --tag 1.15.${{ github.run_number }}
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
